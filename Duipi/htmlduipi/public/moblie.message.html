<!DOCTYPE html>
<html>
    <head >
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>{$string}</title>
        <meta content="app-id=518966501" name="apple-itunes-app" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />
        <link href="__PUBLIC__/css/mobile/comm.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/css/mobile/cartList.css" rel="stylesheet" type="text/css" />
    </head>
    <script>

        function locahost() {
            var defurl = "{$defurl}";
            if (defurl == ':js:')
            {
                window.history.back();
            } else {
                location.href = defurl;
            }
        }

        function closeWindow() {
            window.open('', '_self', '');
            window.close();
        }

        var i = {$time};
        if (i != 0) {
            window.close_id = setInterval(function () {
                if (i > 0) {
                    document.getElementById('time').innerHTML = i;
                    i = i - 1;
                } else {
                    locahost();
                    clearInterval(window.close_id);
                }
            }, 1000);
        }</script>

</script>
<body>
    <div class="h5-1yyg-v1">
      <!--  <header class="g-header">
            <h2></h2>
        </header>
-->
        <div class="g-pay-auto">
            <div class="z-pay-tips">
                <b><em class="gray6">{$string}</em></b>
                <font id="time" style="color:red;">{$time}</font>秒后返回上一页面
            </div>
        </div>

        <include file="./mobile/index.footer" />
    </div>
</body>
</html>
